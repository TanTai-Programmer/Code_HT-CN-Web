<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>
<body>
    <!-- Giải thích chức năng các thẻ :
        Danh sách không xếp thứ tự bằng thẻ <ul> ( unordered líst), mỗi phần tử trong danh sách định nghĩa bằng thẻ <li>
        Chọn style cho thẻ <ul> bằng <ul style="list-style-type: Kiểu">
        Danh sách có sắp xếp thứ tự bằng thẻ <ol> (ordered list), mỗi phần tử trong danh sách định nghĩa bằng thẻ <li> 
        Chọn tyoe cho thẻ <ol> bằng <ol type="Kiểu"> -->
    <b> Bài 4: </b>
    <ul>
        <ol type="I">
        <li> Item one </li>
        <li> Item two</li>
        <li> Item three </li>
        <li> Item four 
            <ol type="1">
                <li>Item 4.1</li>
                <li>Item 4.2</li>
                <li>Item 4.3</li>
            </ol>
        </li>
        <li> Item five</li> 
    </ol>

</body>
</html>
