<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 16</title>
    <style>
        select{
            width:100px;
        }
    </style>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <form>
        <p><label for="Fullname">Full name*:</label><br><input type="text" id="Fullname" placeholder="FirstName LastName"></p>
        <p><label for="Email">Email adress*:</label><br> <input type="email" id="Email" placeholder="EMAIL_ADDRESS"></p>
        <p><select name="Drop_tour" > <!--Độ dài thẻ select được css trong style -->
            <option value="Goa" id="TourPackage" selected>Goa</option>
            <option value="Japan" id="TourPackage" selected>Japan</option>
            <option value="China" id="TourPackage" selected>China</option>
        </select></p>
        <p><label for="Arrival date">Arrival date*:</label><br><input type="text" id="Arrival date" placeholder="m/d/y"></p>
        <p><label for="Number of persons">Number of persons*:</label><br><input type="text" id="Number of persons" placeholder="UNKNOWN_TYPE"></p>
        <p>What would you want to avail?*<br>
            <ul type="none" id="Select">
                <li><label for="Boarding">Boarding</label><input type="checkbox" id="Boarding"></li>
                <li><label for="Fooding">Fooding</label><input type="checkbox" id="Fooding"></li>
                <li><label for="Sight seeing">Sight seeing</label> <input type="checkbox" id="Sight seeing"></li>
            </ul>
        </p>
        <p>Discout Coupon code:<br><input type="text" placeholder="UNKNOWN_TYPE"></p>
        <p>Tems and conditions*<br>
            <input type="radio" name="check" id="Agree"><label for="Agree">I agree</label>
            <input type="radio" name="check" id="Disagree"><label for="Disagree">I disagree</label><br>
            <input type="submit" name="submit" value="Complete reservation">
        </p>
    </form>
</body>
</html>
